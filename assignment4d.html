<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic css</title>
    <style>
        .text-here {
            font-size: 55px;
            font-family: sans-serif;
            color: black;
            text-decoration: none;
            font-style: normal;
            font-weight: normal;
            line-height: normal;
            text-align: left;
            letter-spacing: normal;
            word-spacing: normal;
        }
    </style>
</head>

<body>
    <div class='text-here' id='text-container'>This is some example text</div>


    <input type="text" id="colorbox">

    <button id="colorchange">Change Colour</button>

    <br><br>

    <input type="range" id="fontsize" min="10" max="100" value="55">
    <br><br>


    <button id="italic" class="stylebt">Italics</button>
    <button id="underline" class="stylebt">Underline</button>
    <button id="bold" class="stylebt">Bold</button>

    <br><br>


    <select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select>


    <br><br>

    <button id="getstyle">Get CSS</button>

    <br><br>
    <p id="css-props"></p>

    <script>

        const textContainer = document.getElementById("text-container");

        document.getElementById("colorchange").addEventListener("click", () => {
            const color = document.getElementById("colorbox").value;
            textContainer.style.color = color;
        });

        document.getElementById("fontsize").addEventListener("input", (e) => {
            textContainer.style.fontSize = e.target.value + "px";
        });

        document.getElementById("italic").addEventListener("click", () => {
            textContainer.style.fontStyle =
                textContainer.style.fontStyle === "italic" ? "normal" : "italic";
        });

        document.getElementById("underline").addEventListener("click", () => {
            textContainer.style.textDecoration =
                textContainer.style.textDecoration === "underline"
                    ? "none"
                    : "underline";
        });

        document.getElementById("bold").addEventListener("click", () => {
            textContainer.style.fontWeight =
                textContainer.style.fontWeight === "bold" ? "normal" : "bold";
        });

        document.getElementById("list").addEventListener("change", (e) => {
            textContainer.style.fontFamily = e.target.value;
        });

        document.getElementById("getstyle").addEventListener("click", () => {
            const style = window.getComputedStyle(textContainer);
            const props = {
                color: style.color,
                "font-size": style.fontSize,
                "text-decoration": style.textDecorationLine,
                "font-style": style.fontStyle,
                "font-weight": style.fontWeight,
                "font-family": style.fontFamily.split(",")[0]
            };

            const inputColor = document.getElementById("colorbox").value;
            if (inputColor) props.color = inputColor;

            const formattedCSS = Object.entries(props)
                .map(([k, v]) => `${k}: ${v};`)
                .join(" ");
            document.getElementById("css-props").textContent = formattedCSS;
        });


    </script>


</body>

</html>
